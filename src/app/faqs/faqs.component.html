<div class="container-fluid container">
  add modal component<br />
  reactive forms, form group<br />
  validations<br />
  edit page component<br />
  add to cart behaviour subject<br />
  order processor service<br />

  <div class="grid-header">
    <button id="addPizza" class="grid-header-add" mat-stroked-button (click)="onClickAdd()">
      <i class="material-icons grid-header-add-icon">add_circle_outline</i>
      <span class="grid-header-add-text">Add</span>
    </button>
  </div>

  <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a href="#">{{element.name}}</a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="crustSize">
      <mat-header-cell *matHeaderCellDef> Crust Size </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.crustSize}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="crustType">
      <mat-header-cell *matHeaderCellDef> Crust Type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.crustType}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="toppings">
      <mat-header-cell *matHeaderCellDef> Toppings </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.toppings}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="row-delete" (click)="onClickDelete(element.id)">
          <i class="material-icons grid-header-add-icon">delete_forever</i>
        </span>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
